<div class="container">
    <button mat-icon-button  *ngIf="currentPage !== 1" (click)="changeCurrent(currentPage-1)" class="arrow" id="previous"><mat-icon>arrow_back_ios</mat-icon></button>
    <div class="chip-container" >
        <button mat-raised-button *ngFor="let category of currentCategories" (click)="emitCategory(category)" [color]="(currentCategory?.id === category.id) ?'primary':'accent'" class="category-button">{{category.name}}</button>
    </div>
    <button mat-icon-button *ngIf="currentPage !== 6" (click)="changeCurrent(currentPage+1)" class="arrow" id="next"><mat-icon>arrow_forward_ios</mat-icon></button>
</div>
