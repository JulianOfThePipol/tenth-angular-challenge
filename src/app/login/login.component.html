<div class="container login-theme">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <mat-form-field appearance="legacy">
            <mat-label>Email Address:</mat-label>
            <input 
            matInput 
            type="email"
            formControlName="email" 
            placeholder="Your email"
            autocomplete="off"
            >
            <mat-icon matSuffix>mail_outline</mat-icon>
            <mat-hint>Input the fully qualified email address</mat-hint>
            <mat-error *ngIf="email?.errors?.['required']" color="warn">Email is required</mat-error>
            <mat-error *ngIf="email?.errors?.['pattern']">Please enter a valid email</mat-error>
        </mat-form-field>


        <mat-form-field appearance="standard">
            <mat-label>Password </mat-label>
            <input matInput 
                placeholder="Enter your password"
                formControlName="password"
                autocomplete="off"
                [type]="passwordShown ? 'text' : 'password'"
            >
            <mat-icon matSuffix (click)="toggleVisibility()" class="eye">{{passwordShown?'visibility_off':'visibility'}}</mat-icon>
            <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
        </mat-form-field>
        <div mat-dialog-actions >
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
        </div>
    </form>
</div>
